<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurance Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Insurance Plans</h1>
        
        <div th:if="${plans.empty}" class="alert alert-info">
            No insurance plans found.
        </div>
        
        <div th:if="${!plans.empty}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Insurance Company</th>
                        <th>Plan Type</th>
                        <th>Metal Level</th>
                        <th>Premium</th>
                        <th>Deductible</th>
                        <th>Max Out of Pocket</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="plan : ${plans}">
                        <td th:text="${plan.name}"></td>
                        <td th:text="${plan.insuranceCompany}"></td>
                        <td th:text="${plan.planType}"></td>
                        <td th:text="${plan.metalLevel}"></td>
                        <td th:text="${plan.premium}"></td>
                        <td th:text="${plan.deductible}"></td>
                        <td th:text="${plan.maxOutOfPocket}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <a href="/" class="btn btn-primary mt-3">Back to Search</a>
    </div>
</body>
</html>
