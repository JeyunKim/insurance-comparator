<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insurance Plan Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div th:if="${error}" class="alert alert-info" role="alert">
            <span th:utext="${error}"></span>
        </div>
        <h1 class="mb-4">Insurance Plan Finder</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search by ZIP Code</h5>
                        <p class="card-text">Find insurance plans available in your area.</p>
                        <form action="/plans" method="get" id="zipCodeForm">
                            <div class="mb-3">
                                <label for="zipCode" class="form-label">ZIP Code:</label>
                                <input type="text" class="form-control" id="zipCode" name="zipCode" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Search Plans</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Specific Insurance</h5>
                        <p class="card-text">Search for insurance plans using detailed criteria.</p>
                        <a href="/search-form" class="btn btn-primary">Advanced Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
